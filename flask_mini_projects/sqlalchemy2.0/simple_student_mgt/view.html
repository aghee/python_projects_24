<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Data</title>
</head>
<body>
  <h1>user data</h1>
  <table>
    <tr>
      <th>id</th>
       <th>fname</th>
       <th>lname</th>
      <th>email</th>
      <th>age</th>
    </tr>
    {% for user in students %}
    <tr>
      <td> {{user.id}} </td>
      <td> {{user.fname}} </td>
      <td> {{user.lname}} </td>
      <td> {{user.email}}<td>
      <td> {{user.age}} </td>
    </tr> 
    {% endfor %}
  </table>  
</body>
</html>
