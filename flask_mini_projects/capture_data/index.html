<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>USER'S DATA</title>
</head>
<body>
  <h1>User data</h1>
  <table border='1'>
    <tr>
      <th>ID</th> 
      <th>USERNAME</th>  
      <th>EMAIL</th> 
      <th>FIRST_NAME</th>
      <th>LAST_NAME</th>
      <th>ID NUMBER</th>
    </tr>  
    {% for user in fake_users %}
    <tr>
      <td>{{user.id}}</td>
      <td>{{user.username}}</td>
      <td>{{user.email}}</td>
      <td>{{user.fname}}</td>
      <td>{{user.lname}}</td>
      <td>{{user.nat_id_no}}</td>
    </tr>  
    {% endfor %}
  </table>  
</body>
</html>
